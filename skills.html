  <div class="container">

  </div>
  <div class="DescrContainer">
    <h2 id="Career_descr"><small>Most interesting clases and some work experience.</small></h2>
  </div>
  <br>
  <div class="col-md-12" id="skill-row'">
    <div class="row skill">
      <div class="col-md-2">
        <!-- Esta barra no te quedo alineada con las demas-->
        <h1 class="skill-title">Java</h1>
      </div>
      <div class="col-md-2">
        <img class="skill-image" src="images/java.png" alt="Java image">
      </div>
      <div class="col-md-5">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
          aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%" height>90%</div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row skill">
      <div class="col-md-2">
        <h1 class="skill-title">Python</h1>
      </div>
      <!-- Ninguna de las imagnes te funciona porque no son imagenes que tengas en tu carpeta de imagenes-->
      <!-- Igual que la imagen de la pagina de John-->
      <div class="col-md-2"><img src="images/python.png" alt="skill" class="skill-image"></div>
      <div class="col-md-5">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
          aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 60%">60%</div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="row skill">
      <div class="col-md-2">
        <h1 class="skill-title">SQL</h1>
      </div>
      <!-- Ninguna de las imagnes te funciona porque no son imagenes que tengas en tu carpeta de imagenes-->
      <!-- Igual que la imagen de la pagina de John-->
      <div class="col-md-2"><img src="images/database.png" alt="skill" class="skill-image"></div>
      <div class="col-md-5">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
          aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
